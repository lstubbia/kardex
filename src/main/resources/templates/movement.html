<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/head :: head">
	</head>
	<body>
	    <div id="wrapper">
	        <div th:replace="fragments/userbar :: #bar"></div>
	        <div id="page-wrapper" style="padding-top: 30px;">
				<div class="row">
    				<div class="col-md-12">
        				<div class="panel panel-default">
            				<div class="panel-heading"><strong class="page-header"><span th:text="${productName}"/></strong></div>
            				<div class="panel-body">
            					<form role="form" th:object="${paginator}" th:action="@{${#httpServletRequest.servletPath}}" method="POST" class="form-group" id="search-movement-form">
                    				<div class="table-responsive">
                        				<table class="table table-striped table-bordered table-hover">
                            				<thead>
				                                <tr class="info">
				                                	<th>Identificador</th>
				                                	<th>Fecha</th>
				                                	<th>Operaci√≥n</th>
				                                	<th>Cantidad</th>
				                                </tr>
				                            </thead>
				                            <tbody>
				                            	<tr th:each="sg : ${selections}">
				                                	<td th:text="${sg.id}">id</td>
								                    <td th:text="${sg.createdDate}">createdDate</td>
								                    <td th:text="${sg.type}">type</td>
								                    <td th:text="${sg.quantity}">Stock</td>
				                                </tr>
				                            </tbody>
	                        			</table>
                    				</div>
                    				<div class="row">
				        			<div class="col-md-10" th:if="${paginator.pages != null}">
				        				<div class="dataTables_paginate paging_simple_numbers">
				        					<ul class="pagination">
				        						<li class="paginate_button previous disabled">
				        							<a href="#">Paginas:</a>
				        						</li>
				        						<li class="paginate_button" th:each="page : ${paginator.pages}" th:classappend="${page == paginator.selectedPage} ? active" >
				        							<a th:attr="page-data=${page}" href="#"><span th:text="|${page}|" /></a>
				        						</li>
				        					</ul>
				        				</div>
				        			</div>
                				</form>
            				</div>
        				</div>
    				</div>
				</div>				
	        </div>
	        <div th:replace="fragments/footer :: #footer"></div>
	    </div>
	</body>
</html>
